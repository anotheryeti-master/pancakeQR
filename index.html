<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>QRCode Generation</title>
</head>

<body>
    <h1>Demo</h1>

    <div id="demo">
        <div>
            <div>
                <label>Size(px):
					<br />
					<input type="number" value="128">
				</label>
            </div>
            <div>
                <label>Background Color:
					<br />
					<input type="color" value="#ffffff">
				</label>
            </div>
            <div>
                <label>Foreground Color:
					<br />
					<input type="color" value="#000000">
				</label>
            </div>
            <div>
                <label>Error Level:
					<br />
					<select>
						<option value="L">L</option>
						<option value="M">M</option>
						<option value="Q">Q</option>
						<option value="H">H</option>
					</select>
				</label>
            </div>
            <div>
                <label>Include Margin: <br />
					<input type="checkbox">
				</label>
            </div>
            <div>
                <label>Render As: <br/> 
					<select>
						<option value="svg">SVG</option>
						<option value="canvas">Canvas</option>
					</select>
				</label>
            </div>
            <div>
                <label>Value: 
					<br />
					<textarea rows="6" cols="80">https://pancake.systems/</textarea>
				</label>
            </div>
            <div>
                <label>Include Image: <br />
					<input type="checkbox" checked="">
				</label>
            </div>
            <fieldset>
                <legend>Image Settings</legend>
                <div>
                    <label>Source: 
						<br />
						<input type="text" value="https://awesomeopensource.com/awesome.gif">
					</label>
                </div>
                <div>
                    <label>Image Width: 24 <br />
						<input type="number" value="24">
					</label>
                </div>
                <div>
                    <label>Image Height: 29 <br />
						<input type="number" value="29">
					</label>
                </div>
                <div>
                    <label>Center Image: <br />
						<input type="checkbox" checked="">
					</label>
                </div>
                <fieldset disabled="">
                    <legend>Image Settings</legend>
                    <div>
                        <label>Image X: 0 <br />
							<input type="range" min="0" max="104" value="0">
						</label>
                    </div>
                    <div>
                        <label>Image Y: 0 
							<br />
							<input type="range" min="0" max="99" value="0">
						</label>
                    </div>
                </fieldset>
                <div>
                    <label>Excavate ("dig" foreground to nearest whole module):
                         <br />
						<input type="checkbox" checked=""> 
					</label>
                </div>
            </fieldset>
            <div>
                <label>Use it: <br />
					<textarea rows="17" cols="80" readonly="">&lt;QRCode
                          value={"https://pancake.systems"}
                        size={128}
                        bgColor={"#ffffff"}
                        fgColor={"#000000"}
                        level={"L"}
                        includeMargin={false}
                        renderAs={"svg"}
                        imageSettings={{
                        src: "https://static.zpao.com/favicon.png",
                        x: null,
                        y: null,
                        height: 29,
                        width: 24,
                        excavate: true,
  }}
/&gt;</textarea>
</label>
            </div>
